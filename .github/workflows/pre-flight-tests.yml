# This is a basic workflow to help you get started with Actions

name: "Pre flight tests"

# Controls when the workflow will run
on: 

  # Execute on Push
  push:

   # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  
  verify:
  
    runs-on: ubuntu-latest
    env: 
      GOPATH: /home/runner/work
      KUBERNETES_SOURCE_ROOT: $GOPATH/src/k8s.io/kubernetes
      KUBERNETES_SOURCE_HOME: $KUBERNETES_SOURCE_ROOT/kubernetes
    
  
    steps:
  
      - uses: actions/checkout@v2
      
      - uses: actions/setup-go@v2
        with:
          stable: 'true'
          go-version: '1.16.5'
          
      #- name: Make
      # run: make
      
      # Dump the env
      - run: env
      
      # Create kubernetes source path
      - run: sh -c "mkdir -p $KUBERNETES_SOURCE_ROOT"
      
      # Symlinkg the source to $GOPATH
      - run: sh -c "ln -s $GIHUB_WORKSPACE/kubernetes/kubernetes $KUBERNETES_SOURCE_ROOT && ls $KUBERNETES_SOURCE_HOME"
      
      # Some validation
      - run: echo "GOPATH=$GOPATH, GOROOT=$GOROOT, KUBERNETES_SOURCE_ROOT=$KUBERNETES_SOURCE_ROOT" 
      
      # Let's enter the kubernetes directory
      - run: cd $KUBERNETES_SOURCE_HOME
      
      - name: Verify package names
        run: pwd && .hack/verify-pkg-names.sh

      - name: Verify static checks
        run: .hack/verify-staticcheck.sh

      - name: Verify spelling
        run: .hack/verify-staticcheck.sh

      - name: Verify vendor licenses
        run: .hack/verify-vendor-licenses.sh

      - name: Verify type checks
        run: .hack/verify-typecheck.sh
